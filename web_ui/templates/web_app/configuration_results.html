<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Results</h1>
    </div>
    <hr/>
    <form role="form" method="post">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        APIC URL: {a apic.url a}
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th style="width:30%">Configuration</th>
                                <th style="width:70%">Result</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><label>SNMP</label></td>
                                <td>

                                    <span ng-if="state.snmp.result == 'ok'" class="label label-success"
                                          style="font-size: 15px;padding-left: 15px;padding-right: 15px;">OK</span>
                                    <div ng-if="state.snmp.result == 'error'">
                                    <span class="label label-danger"
                                          style="font-size: 15px;">Error</span><p>{a state.snmp.error a}</p>
                                    </div>
                                    <span ng-if="state.snmp.result == 'loading'" class="label label-info"
                                          style="font-size: 15px;padding-left: 20px;padding-right: 20px;">
                                        <i class="fa fa-spinner faa-spin animated"></i>
                                    </span>

                                </td>

                            </tr>
                            <tr>
                                <td><label>NTP</label></td>
                                <td>

                                    <span ng-if="state.ntp.result == 'ok'" class="label label-success"
                                          style="font-size: 15px;padding-left: 15px;padding-right: 15px;">OK</span>
                                    <div ng-if="state.ntp.result == 'error'">
                                    <span  class="label label-danger"
                                          style="font-size: 15px;">Error</span><p>{a state.ntp.error a}</p>
                                    </div>
                                    <span ng-if="state.ntp.result == 'loading'" class="label label-info"
                                          style="font-size: 15px;padding-left: 20px;padding-right: 20px;">
                                        <i class="fa fa-spinner faa-spin animated"></i>
                                    </span>

                                </td>

                            </tr>
                            <tr>
                                <td><label>Tacacs</label></td>
                                <td>

                                    <span ng-if="state.tacacs.result == 'ok'" class="label label-success"
                                          style="font-size: 15px;padding-left: 15px;padding-right: 15px;">OK</span>
                                    <div ng-if="state.tacacs.result == 'error'">
                                    <span class="label label-danger"
                                          style="font-size: 15px;">Error</span><p>{a state.tacacs.error a}</p>
                                    </div>
                                    <span ng-if="state.tacacs.result == 'loading'" class="label label-info"
                                          style="font-size: 15px;padding-left: 20px;padding-right: 20px;">
                                        <i class="fa fa-spinner faa-spin animated"></i>
                                    </span>

                                </td>

                            </tr>
                            <tr>
                                <td><label>DNS</label></td>
                                <td>

                                    <span ng-if="state.dns.result == 'ok'" class="label label-success"
                                          style="font-size: 15px;padding-left: 15px;padding-right: 15px;">OK</span>
                                    <div ng-if="state.dns.result == 'error'">
                                        <span class="label label-danger"
                                              style="font-size: 15px;">Error</span>
                                        <p>{a state.dns.error a}</p>
                                    </div>
                                    <span ng-if="state.dns.result == 'loading'" class="label label-info"
                                          style="font-size: 15px;padding-left: 20px;padding-right: 20px;">
                                        <i class="fa fa-spinner faa-spin animated"></i>
                                    </span>

                                </td>

                            </tr>
                            <tr>
                                <td><label>SysLog</label></td>
                                <td>

                                    <span ng-if="state.syslog.result == 'ok'" class="label label-success"
                                          style="font-size: 15px;padding-left: 15px;padding-right: 15px;">OK</span>
                                    <div ng-if="state.syslog.result == 'error'">
                                    <span class="label label-danger"
                                          style="font-size: 15px;">Error</span><p>{a state.syslog.error a}</p>
                                    </div>
                                    <span ng-if="state.syslog.result == 'loading'" class="label label-info"
                                          style="font-size: 15px;padding-left: 20px;padding-right: 20px;">
                                        <i class="fa fa-spinner faa-spin animated"></i>
                                    </span>

                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-lg-12" style="text-align:right">
                        <button ng-controller="LocationController" class="btn btn-default"
                                ng-click="go('/')" style="min-width:100px">Start Over
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        {% include "web_app/confirm_aci_configuration.html" %}
    </form>
</div>
